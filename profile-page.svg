<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F7FA" />
      <stop offset="100%" stop-color="#F0F4FF" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A6CF7" />
      <stop offset="100%" stop-color="#6E8CFF" />
    </linearGradient>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6CF7" />
      <stop offset="100%" stop-color="#6E8CFF" />
    </linearGradient>
    <filter id="dropShadow" x="-8" y="-8" width="116%" height="116%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4A6CF7" flood-opacity="0.15"/>
    </filter>
    <filter id="cardShadow" x="-8" y="-8" width="116%" height="116%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="390" height="844" fill="url(#bgGradient)" />
  
  <!-- 状态栏 -->
  <rect x="0" y="0" width="390" height="44" fill="transparent" />
  <text x="24" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="600" fill="#333333">9:41</text>
  <text x="366" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="400" fill="#333333" text-anchor="end">100%</text>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="44" width="390" height="56" fill="white" />
  <text x="24" y="78" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="18" font-weight="600" fill="#333333">个人中心</text>
  <circle cx="350" cy="72" r="20" fill="#F5F7FA" />
  <path d="M342 72L358 72" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  <path d="M350 64L350 80" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <!-- 用户信息卡片 -->
  <rect x="24" y="116" width="342" height="120" rx="16" fill="white" filter="url(#cardShadow)" />
  
  <!-- 用户头像 -->
  <circle cx="84" cy="176" r="40" fill="url(#profileGradient)" />
  <text x="84" y="186" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">张</text>
  
  <!-- 用户信息 -->
  <text x="144" y="166" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="18" font-weight="600" fill="#333333">张小明</text>
  <text x="144" y="196" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="400" fill="#666666">zhangxm@example.com</text>
  
  <!-- 编辑按钮 -->
  <circle cx="330" cy="176" r="16" fill="#F5F7FA" />
  <path d="M324 176L336 176" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  <path d="M330 170L330 182" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <!-- 家庭信息卡片 -->
