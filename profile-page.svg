  <text x="48" y="284" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="500" fill="#333333">我的家庭</text>
  
  <!-- 家庭成员 -->
  <circle cx="64" cy="324" r="16" fill="#4A6CF7" />
  <text x="64" y="329" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">张</text>
  
  <circle cx="104" cy="324" r="16" fill="#FF9F43" />
  <text x="104" y="329" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">李</text>
  
  <circle cx="144" cy="324" r="16" fill="#2ED573" />
  <text x="144" y="329" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">小</text>
  
  <circle cx="184" cy="324" r="16" fill="#FF6B6B" />
  <text x="184" y="329" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">小</text>
  
  <circle cx="224" cy="324" r="16" stroke="#666666" stroke-width="2" stroke-dasharray="4 2" fill="none" />
  <text x="224" y="329" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="400" fill="#666666" text-anchor="middle">+</text>
  
  <!-- 管理按钮 -->
