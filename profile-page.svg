  <circle cx="48" cy="544" r="8" fill="#2ED573" fill-opacity="0.1" />
  <path d="M44 544L52 544" stroke="#2ED573" stroke-width="2" stroke-linecap="round" />
  <path d="M330 544L342 544" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <rect x="24" y="580" width="342" height="56" rx="8" fill="white" filter="url(#cardShadow)" />
  <text x="64" y="616" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="400" fill="#333333">账户管理</text>
  <circle cx="48" cy="608" r="8" fill="#54A0FF" fill-opacity="0.1" />
  <path d="M48 604L48 612" stroke="#54A0FF" stroke-width="2" stroke-linecap="round" />
  <path d="M330 608L342 608" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <rect x="24" y="644" width="342" height="56" rx="8" fill="white" filter="url(#cardShadow)" />
  <text x="64" y="680" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="400" fill="#333333">系统设置</text>
  <circle cx="48" cy="672" r="8" fill="#A367DC" fill-opacity="0.1" />
  <path d="M48 668L48 676" stroke="#A367DC" stroke-width="2" stroke-linecap="round" />
  <path d="M330 672L342 672" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <rect x="24" y="708" width="342" height="56" rx="8" fill="white" filter="url(#cardShadow)" />
  <text x="64" y="744" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="400" fill="#333333">关于我们</text>
  <circle cx="48" cy="736" r="8" fill="#FF6B6B" fill-opacity="0.1" />
  <path d="M48 732L48 740" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" />
  <path d="M330 736L342 736" stroke="#666666" stroke-width="2" stroke-linecap="round" />
  
  <!-- 退出登录按钮 -->
  <rect x="24" y="780" width="342" height="48" rx="24" fill="#F5F7FA" />
  <text x="195" y="810" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="500" fill="#FF6B6B" text-anchor="middle">退出登录</text>
