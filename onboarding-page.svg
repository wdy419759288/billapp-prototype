<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6CF7" />
      <stop offset="100%" stop-color="#6E8CFF" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F7FA" />
    </linearGradient>
    <filter id="dropShadow" x="-8" y="-8" width="116%" height="116%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <clipPath id="circleClip">
      <circle cx="195" cy="300" r="120" />
    </clipPath>
  </defs>
  
  <!-- 背景 -->
  <rect width="390" height="844" fill="url(#bgGradient)" />
  
  <!-- 装饰图形 -->
  <circle cx="0" cy="200" r="100" fill="white" fill-opacity="0.05" />
  <circle cx="390" cy="600" r="150" fill="white" fill-opacity="0.05" />
  
  <!-- 状态栏 -->
  <rect x="0" y="0" width="390" height="44" fill="transparent" />
  <text x="24" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <text x="366" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="400" fill="white" text-anchor="end">100%</text>
  
  <!-- 品牌Logo -->
  <circle cx="195" cy="300" r="120" fill="white" fill-opacity="0.1" />
  <circle cx="195" cy="300" r="100" fill="white" fill-opacity="0.2" />
  
  <!-- 钱币图标 -->
  <circle cx="195" cy="300" r="80" fill="white" />
  <text x="195" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="80" font-weight="700" fill="#4A6CF7" text-anchor="middle">¥</text>
  
  <!-- 品牌名称 -->
  <text x="195" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">智慧账本</text>
  
  <!-- 品牌标语 -->
  <text x="195" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="400" fill="white" text-anchor="middle">AI驱动的家庭财务管理专家</text>
  
  <!-- 引导页指示器 -->
  <circle cx="175" cy="580" r="4" fill="white" fill-opacity="0.5" />
  <circle cx="195" cy="580" r="6" fill="white" />
  <circle cx="215" cy="580" r="4" fill="white" fill-opacity="0.5" />
  
  <!-- 登录按钮 -->
  <rect x="48" y="640" width="294" height="56" rx="28" fill="white" filter="url(#dropShadow)" />
  <text x="195" y="676" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="500" fill="#4A6CF7" text-anchor="middle">登录</text>
  
  <!-- 注册按钮 -->
  <rect x="48" y="712" width="294" height="56" rx="28" stroke="white" stroke-width="2" fill="transparent" />
  <text x="195" y="748" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">注册新账号</text>
  
  <!-- 版权信息 -->
  <text x="195" y="800" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="400" fill="white" fill-opacity="0.7" text-anchor="middle">© 2023 智慧账本 版权所有</text>
</svg>